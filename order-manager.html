<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Pañol</title>
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
    <nav>
        <ul>
            <li><h1>Sistema Pañol</h1></li>
        </ul>
    </nav>

    <main>
        <section>
            <article class="grid">
                <h2>Pedir / Entregar Herramienta</h1>
                <form action="#" method="post">
                    <input type="text" name="rut" id="rut" placeholder="Rut Trabajador" required />
                    <input type="text" name="tool" id="tool" placeholder="Herramienta" required />
                    <input type="number" name="amount" id="amount" placeholder="Cantidad" required />
                    <input type="date" name="delivery_date" id="delivery_date" placeholder="Fecha Entrega" required />
                    <input type="time" name="hours_late" id="hours_late" placeholder="Horas de Atraso" required />

                    <input type="submit" value="Ingresar">
                </form>
            </article>
        </section>
    </main>

</body>
</html>
